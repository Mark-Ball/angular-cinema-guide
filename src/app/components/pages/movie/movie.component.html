<div class='flex'>
	<img src={{imagePath}}>
	<div>
		<h1>{{ movie.name }}</h1>
		<p>{{ movie.description }}</p>
	</div>
</div>
<div>
	<h2>Screenings</h2>
	<div class='flex' *ngFor="let cinema of movie.cinemas">
		<p>{{ cinema.name }}:</p>
		<p
			(click)="deleteTime(movie.name, cinema.name, i)"
			*ngFor="let time of cinema.times; let i = index"
			[attr.data-index]="i"
		>{{ time }}</p>
	</div>
</div>
