{{ diagnostic }}
<div class='flex'>
	<img src={{imagePath}}>
	<div>
		<h1>{{ movie.name }}</h1>
		<p>{{ movie.description }}</p>
	</div>
</div>
<div>
	<h2>Screenings</h2>
	<div class='flex' *ngFor="let item of screeningsByCinema">
		<ng-container *ngIf="item.screenings[0]">
			<p>{{ item.cinemaName }}:</p>
			<p *ngFor="let screening of item.screenings">{{ screening.time }}</p>
		</ng-container>
	</div>
</div>
<app-add-movie-form
	[movie]="movie"	
></app-add-movie-form>
<app-add-screening-form
	[renderedInsideOf]="'movie'"
	[resourceId]="movie.id"
	(updater)="updateScreenings()"
></app-add-screening-form>
